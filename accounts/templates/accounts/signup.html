{% extends "base.html" %}
{% load bootstrap3 %}
{% load socialaccount %}


{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <a href="{% provider_login_url 'google' %}">Login with Google</a>
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
